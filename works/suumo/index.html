  <script>
    (function() {
      var suumo = [
        "あ❗️スーモ❗️<i class='e1'></i>",
        "ダン<i class='e2'></i>", "ダン<i class='e2'></i>",
        "ダン<i class='e2'></i>", "シャーン<i class='e3'></i>",
        "スモ<i class='e4'></i>", "スモ<i class='e1'></i>",
        "スモ<i class='e4'></i>", "スモ<i class='e1'></i>",
        "スモ<i class='e4'></i>", "スモ<i class='e1'></i>",
        "ス〜〜〜モ<i class='e5'></i><i class='e4'></i>",
        "スモ<i class='e4'></i>", "スモ<i class='e1'></i>",
        "スモ<i class='e4'></i>", "スモ<i class='e1'></i>",
        "スモ<i class='e4'></i>", "スモ<i class='e1'></i>",
        "ス〜〜〜モ<i class='e6'></i><i class='e7'></i>"
      ];
      var suumo2 = [
        "あ❗️ スーモ❗️🌚",
        "ダン💥","ダン💥","ダン💥","シャーン🎶",
        "スモ🌝","スモ🌚","スモ🌝","スモ🌚",
        "スモ🌝","スモ🌚","ス〜〜〜モ⤴🌝",
        "スモ🌚","スモ🌝","スモ🌚","スモ🌝",
        "スモ🌚","スモ🌝","ス〜〜〜モ⤵🌞"
      ];
      var song = new Array(suumo.length); 
      var song_p = 0;

      // from:http://curtaincall.weblike.jp/portfolio-web-sounder/webaudioapi-basic/demos/demo-08
      // http://curtaincall.weblike.jp/portfolio-web-sounder/webaudioapi-basic/audio
          
      var onDOMContentLoaded = function() {         
        window.AudioContext = window.AudioContext || window.webkitAudioContext;         
        try {             // Create the instance of AudioContext
                      
          var context = new AudioContext();        
        } catch (error) {            
          window.alert(error.message + ' : Please use Chrome or Safari.');            
          return;        
        }          // for legacy browsers
                
        context.createGain = context.createGain || context.createGainNode;          // Create the instance of GainNode
                
        var gain = context.createGain();          // for the instances of AudioBuffer
                
        var buffers = new Array(suumo.length);          // for the instances of AudioBufferSourceNode
                
        var sources = new Array(suumo.length);         
        var interval;  // sec
                  // Create original event
                
        var event = document.createEvent('Event');        
        event.initEvent('complete', true, true);          // Get ArrayBuffer by Ajax
                
        var load = function(url, index) {            
          var xhr = new XMLHttpRequest();              // Timeout (1 minutes)
                      
          xhr.timeout = 30000;             
          xhr.ontimeout = function() {                
            window.alert('Timeout.');            
          };             
          xhr.onerror = function() {                 //window.alert('Ajax Error.');
                        };             
          xhr.onload = function() {                
            if (xhr.status === 200) {                    
              var arrayBuffer = xhr.response;  // Get ArrayBuffer
                                   
              if (arrayBuffer instanceof ArrayBuffer) {                         // The 2nd argument for decodeAudioData
                                        
                var successCallback = function(audioBuffer) {                             // Get the instance of AudioBuffer
                                              
                  buffers[index] = audioBuffer;                              // The loading instances of AudioBuffer has completed ?
                                              
                  for (var i = 0, len = buffers.length; i < len; i++) {                                
                    if (buffers[i] === undefined) {                                    
                      return;                                
                    }                            
                  }                              // dispatch 'complete' event
                                              
                  document.querySelector('button').dispatchEvent(event);                        
                };                          // The 3rd argument for decodeAudioData
                                        
                var errorCallback = function(error) {                            
                  if (error instanceof Error) {                                
                    window.alert(error.message);                            
                  } else {                                
                    window.alert('Error : "decodeAudioData" method.');                            
                  }                        
                };                          // Create the instance of AudioBuffer (Asynchronously)
                                        
                context.decodeAudioData(arrayBuffer, successCallback, errorCallback);                    
              }                
            }            
          };             
          xhr.open('GET', url, true);            
          xhr.responseType = 'arraybuffer';            
          xhr.send(null);        
        };         
        for (var i = 0, len = suumo.length; i < len; i++) {            
          load('./audio/suumo_' + i + ".mp3", i);        
        } 
        var buttons = document.querySelectorAll('button');
        for (var i = 0; i < buttons.length; i++) {
          buttons[i].addEventListener('click', function() {
            // Get base time
            var t0 = context.currentTime;

            var text = "";
            song_p = 0;

            //https://bost.ocks.org/mike/shuffle/
            var m = suumo.length,
              t, i;
            for (i = 0; i < m; i++) {
              song[i] = i;
            }
            if (this.id == "random") {
              // While there remain elements to shuffle…
              while (m) {
                // Pick a remaining element…
                i = Math.floor(Math.random() * m--);

                // And swap it with the current element.
                t = song[m];
                song[m] = song[i];
                song[i] = t;
              }
            }
            m = suumo.length;
            for (i = 0; i < m; i++) {
              var sumomi = document.createElement("span");
              sumomi.setAttribute("id", "b"+i);
              document.getElementById("box").appendChild(sumomi);
              document.getElementById("b"+i).innerHTML = ""+suumo[song[i]];
              text += suumo2[song[i]];
            }
            document.getElementById('b0').style.background = 'rgba(255,0,0,0.5)';
      
            for (var i = 0, len = buffers.length; i < len; i++) {                     // Create the instance of AudioBufferSourceNode
                                  
              sources[i] = context.createBufferSource();                      // for legacy browsers
                                  
              sources[i].start = sources[i].start || sources[i].noteGrainOn;  // noteGrainOn
                                  
              sources[i].stop  = sources[i].stop  || sources[i].noteOff;                      // Set the instance of AudioBuffer
                                  
              sources[i].buffer = buffers[song[i]];                      // AudioBufferSourceNode (Input) -> GainNode (Master Volume) -> AudioDestinationNode (Output)
                                  
              sources[i].connect(gain);                    
              gain.connect(context.destination);

              interval = sources[i].buffer.duration - 0.03; //フライング
                                  
              sources[i].start(t0, 0, interval);                    
              sources[i].stop(t0 + interval);
              t0 += interval;
              sources[i].onended = function(){
                document.getElementById('b'+song_p).style.background = 'rgba(255,255,255,1.0)';
                if(song_p < suumo.length){
                  document.getElementById('b'+(song_p+1)).style.background = 'rgba(255,0,0,0.5)';
                }
                song_p++;
              }            
            }   
          }, false);
        } 
      };     
      if ((document.readyState === 'interactive') || (document.readyState === 'complete')) {        
        onDOMContentLoaded();    
      } else {        
        document.addEventListener('DOMContentLoaded', onDOMContentLoaded, true);    
      } 
    })();
